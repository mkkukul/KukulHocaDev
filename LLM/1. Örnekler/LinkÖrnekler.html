<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>

<body>
    <!-- Soru:
    Bir "Ürün Listesi" web sayfası oluşturmanız gerekiyor. Bu sayfa, farklı ürünleri temsil eden bir tablo içermelidir. Her ürünün adı, açıklaması ve bir resmi olmalıdır. Ayrıca, her ürünün altında "Sepete Ekle" butonu bulunmalıdır. Bu buton, kullanıcıların ürünü sepete eklemesine olanak tanımalıdır. Ürünlerin listesi aşağıdaki gibidir: -->
    <table border="1">
        <caption> Elektronik Ürünler Listesi </caption>
        <thead>
            <tr>
                <th> Ürün Adı </th>
                <th> Ürün Açıklaması </th>
                <th> Ürün Resmi </th>
                <th> Sepete Ekle </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Akıllı Telefon
                </td>
                <td>
                    128 GB depolama alanına sahip, 6.5 inç ekran boyutu.
                </td>
                <td><img src="https://picsum.photos/id/684/600/400" alt="" width="50" height="50"></td>
                <td><button>Sepete Ekle</button></td>
            </tr>
            <tr>
                <td>Bilgisayar</td>
                <td>16 GB RAM, 512 GB SSD depolama.</td>
                <td><img src="https://picsum.photos/id/112/600/400" alt="" width="50" height="50"></td>
                <td><button>Sepete Ekle</button></td>
            </tr>
            <tr>
                <td>Dizüstü Bilgisayar</td>
                <td>15.6 inç ekran, 8 GB RAM.</td>
                <td><img src="https://picsum.photos/id/870/600/400" alt="" width="50" height="50"></td>
                <td><button>Sepete Ekle</button></td>
            </tr>
        </tbody>

    </table>

</body>

</html>
