<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <form action="">
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad">
        <br><br>
        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" name="telefon">
        <br><br>
        <label for="dogum-tarihi">Doğum Tarihi:</label>
        <input type="date" id="dogum-tarihi" name="dogum-tarihi">
        <br><br>
        <label for="sehir">Şehir:</label>
        <select id="sehir" name="sehir">
            <option value="istanbul">İstanbul</option>
            </select>
        <br><br>
        <label for="meslek">Meslek:</label>
        <select id="meslek" name="meslek">
            <option value="muhendis">Mühendis</option>
            <option value="doktor">Doktor</option>
            <option value="ogretmen">Öğretmen</option>
            <option value="yazilimci">Yazılımcı</option>
        </select>
        <br><br>
        <label for="hobi">Hobiler:</label><br>
        <input type="checkbox" id="spor" name="hobi" value="spor">  Spor<br>
        <input type="checkbox" id="kitap" name="hobi" value="kitap">  Kitap<br>
        <input type="checkbox" id="muzik" name="hobi" value="muzik">  Müzik<br>
        <input type="checkbox" id="sinema" name="hobi" value="sinema">  Sinema<br>
        <br><br>
        <label for="cinsiyet">Cinsiyet:</label>
        <input type="radio" id="erkek" name="cinsiyet" value="erkek">
        <label for="erkek">Erkek</label>
        <input type="radio" id="kadin" name="cinsiyet" value="kadin">
        <label for="kadin">Kadın</label>
        <br><br>
        <input type="submit" value="Gönder">
        <input type="reset" value="Sıfırla">
        <input type="button" value="İptal" onclick="window.location.href='index.html'">
    </form>
    
</body>
</html>
